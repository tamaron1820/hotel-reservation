<body>
  <section id="choose-stay">
    <h2>CHOOSE YOUR STAY</h2>
    <div class="entry" >
        <label for="checkin">Check-in</label>
        <input class="entrybox" type="text">
        </div>
    <div class="entry" >
        <label for="nights">Nights</label>
        <input class="entrybox" type="text">
        </div>

        <label for="rooms">Rooms</label>
        <input class="entrybox" type="text">
        </div>

        <label for="number">Number of guests</label>
        <input class="entrybox" type="text">
        </div>
    <div class="entry">
    <label for="preferences">Room Preferences</label>
        <select>
        <option value="1">Smoking</option>
        <option value="2" selected>Non-smoking</option>
        </select>
        </div>
    <button id="serch-btn">SERCH ROOMS</button>
    <button id="back-from-serch" onclick="location.href='index.html'"></button>
    <p id="text-from-serch">Back to Main</p>
   </section>
