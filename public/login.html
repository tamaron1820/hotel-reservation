<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="loginAndFilter.css">
  <title>Login page</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Limelight&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>
  <section id="login">
    <h2>LOG IN</h2>
    <section class="entry">
    <label for="username">Username</label>
    <input id="username" class="entrybox" type="text">
      </section>
    <div class="entry">
    <label for="password">Password</label>
    <input id="password" class="entry-box" type="text">
      </div>
    <button id="login-btn" onclick="location.href='filter.html'">LOG IN</button>
      <button id="back-from-login" onclick="location.href='index.html'"></button>
      <p class="text-from-login">Back to Main</p>
      <button id="register-link">Create New Account</button>
    </section>
    <form id="register" class="hidden">
      <h2>REGISTER</h2>
      <section class="entry">
        <label for="new-username">New Username</label>
        <input id="new-username" class="entrybox" type="text">
      </section>
      <div class="entry">
        <label for="new-password">New Password</label>
        <input id="new-password" class="entry-box" type="text">
      </div>
      <button id="register-btn" type="submit">REGISTER</button>
      <button id="register-from-login" ></button>
      <p class="text-from-login">Back to Login</p>
    </form>
  </body>
</html>
