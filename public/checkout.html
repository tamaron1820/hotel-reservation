<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="checkoutandhistory.css">
    <title>Filter page</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Limelight&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>

  <body>
    <section id="check-out">
      <h2>Check out</h2>
      <div class="entry">
        <label for="firstname">First Name</label>
        <input id="firstname" class="entrybox" type="text">
      </div>
      <div class="entry">
        <label for="lastname">Last Name</label>
        <input id="lastname" class="entrybox" type="text">
      </div>
      <div class="entry">
        <label for="address">Billing Address</label>
        <input id="address" class="entrybox" type="text">
      </div>
      <div class="entry">
        <label for="email">E-mail</label>
        <input id="email" class="entrybox" type="text">
      </div>
      <div class="entry">
        <label for="phonenumber">Phone Number</label>
        <input id="phonenumber" class="entrybox" type="text">
      </div>
      <div class="entry">
        <p>Room Type</p>
        <select name="dropdown">
          <option value="Single Room">Single Room</option>
          <option value="Double Room">Double Room</option>
          <option value="Triple Room">Triple Room</option>
          <option value="Twin Room">Twin Room</option>
          <option value="Family Room">Family Room</option>
          <option value="Studio Room">Studio Room</option>
        </select>
      </div>
      <button id="book-btn">Book</button>
      <a href="index.html" class="dli-arrow-link">
        <span class="dli-arrow-left"></span>
        <span class="dli-arrow-text">Back to Main Menu</span>
      </a>
    </section>
  </body>
</html>
