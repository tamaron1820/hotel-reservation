<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel review page</title>
    <script src="index.js"></script>
</head>
<body>
    <section id="review-menu">
        <a href="index.html" class="dli-arrow-link">
            <span class="dli-arrow-left"></span>
            <span class="dli-arrow-text">Back to Main Menu</span>
          </a>
          <br>
    <h1 id="review-text">WRITE A REVIEW</h1>
    <form id="reviewForm">
        <p id="rating-text">Stars rating:</p>
        <div class="rate-form">
            <input id="star5" type="radio" name="rate" value="5">
            <label for="star5">★</label>
            <input id="star4" type="radio" name="rate" value="4">
            <label for="star4">★</label>
            <input id="star3" type="radio" name="rate" value="3">
            <label for="star3">★</label>
            <input id="star2" type="radio" name="rate" value="2">
            <label for="star2">★</label>
            <input id="star1" type="radio" name="rate" value="1">
            <label for="star1">★</label>
        </div>
        <label for="reviewerName">Title:</label>
        <input type="text" id="reviewerName" name="reviewerName" required>
        <br>
        <label for="reviewText">Comment:</label>
        <textarea id="reviewText" name="reviewText" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Submit!">
    </form>
</section>
    <div id="reviews"></div>
</body>
</html>
